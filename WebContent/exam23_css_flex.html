<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style>
		.flexContainer {
			display: flex;
			background-color: blue;
			padding: 10px;
			flex-direction: row;
			justify-content: center;
			align-items: center;
			height: 300px;
		}
		
		.flexContainer > div {
			background-color: white;
			height: 100px;
			margin: 10px;
		}
	</style>
</head>
<body>
	<div class="flexContainer">
		<div style="flex:1">1</div>
		<div style="flex:1">2</div>
		<div style="flex:3">3</div>
	</div>
</body>
</html>
